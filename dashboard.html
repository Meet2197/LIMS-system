<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LIMS Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LIMS</a>
    <div class="d-flex">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="list-group" id="entityList" style="max-height:70vh; overflow:auto;">
        <a class="list-group-item list-group-item-action active" data-entity="users">Users</a>
        <a class="list-group-item list-group-item-action" data-entity="materials">Materials</a>
        <a class="list-group-item list-group-item-action" data-entity="gels">Gels</a>
        <a class="list-group-item list-group-item-action" data-entity="plates">Plates</a>
        <a class="list-group-item list-group-item-action" data-entity="analysis">Analysis</a>
        <a class="list-group-item list-group-item-action" data-entity="methods">Methods</a>
        <a class="list-group-item list-group-item-action" data-entity="proteomes">Proteomes</a>
      </div>
    </div>
    <div class="col-md-8">
      <div id="contentArea"></div>
    </div>
  </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
