<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LIMS Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width:360px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.12)">
    <h3 class="text-center mb-3">LIMS</h3>
    <p class="text-center text-muted">Sign in to continue</p>
    <form id="loginForm">
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
      <div id="loginError" class="text-danger mb-2"></div>
      <button class="btn btn-primary w-100" type="submit">Sign In</button>
    </form>
    <div class="text-center mt-3">
        <a href="/register.html">Don't have an account? Register.</a>
    </div>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
