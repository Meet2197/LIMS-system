# Define the upstream server for the backend.
# The hostname 'web' is the name of the backend service in your docker-compose.yml.
upstream backend {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;

    # Serve static frontend files from the root directory.
    # The `try_files` ensures that client-side routing works by falling back to index.html.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy all requests for /api/ to the backend service.
    # The `proxy_pass` uses the upstream block defined above.
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
