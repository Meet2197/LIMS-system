<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LIMS Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width:360px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.12)">
    <h3 class="text-center mb-3">LIMS</h3>
    <p class="text-center text-muted">Create a new account</p>
    <form id="registerForm">
      <div class="mb-3"><input class="form-control" name="firstname" placeholder="First Name" required></div>
      <div class="mb-3"><input class="form-control" name="lastname" placeholder="Last Name" required></div>
      <div class="mb-3"><input class="form-control" name="email" type="email" placeholder="Email Address" required></div>
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
      <div id="registerError" class="text-danger mb-2"></div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login.html">Already have an account? Sign in.</a>
    </div>
  </div>
</div>
<!-- Modal for Success Message -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Account Created</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your account has been successfully created. Please check your email for a recreation of a new account.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="register.js"></script>
</body>
</html>
